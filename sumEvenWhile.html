<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>while문을 활용해 0부터10까지의 수 중 짝수의 합을 구하시오.</h1>
    <script>
        var i = 0;
        var sumEven = 0;
        do{
            if(i%2==0){
                sumEven += i;
            }
            i++;
        }while(i<=10)
        document.write("정답은"+sumEven+"입니다.")
    </script>
</body>
</html>
