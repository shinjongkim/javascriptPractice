<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javasciprt를 활용해 0부터 10까지의 수 중 짝수의 합을 구하시오</h1>
    <script>
        var sumEven = 0;
        for (var i=0; i<=10; i++)
        {
            if(i % 2 == 0)
            {
                sumEven += i;
            }
        }
        document.write("정답은"+sumEven+"입니다.")
    </script>
</body>
</html>
